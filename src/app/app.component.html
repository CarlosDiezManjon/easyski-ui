    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list lines="none">
      <ion-menu-toggle auto-hide="false" routerLink="/home" routerDirection="root">
        <ion-item>
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>
            Inicio
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false" routerLink="/planning" routerDirection="root">

          <ion-label>
            Planning
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false" routerLink="/teachers" routerDirection="root">
