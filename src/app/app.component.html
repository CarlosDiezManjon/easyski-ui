<ion-split-pane contentId="main">
  <ion-menu contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none">
        <ion-menu-toggle auto-hide="false" routerLink="/home" routerDirection="root">
          <ion-item>
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>
              Home
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false" routerLink="/planning" routerDirection="root">
          <ion-item>
            <ion-icon name="calendar" slot="start"></ion-icon>
            <ion-label>
              Planning
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false" routerLink="/teachers" routerDirection="root">
          <ion-item>
            <ion-icon name="people" slot="start"></ion-icon>
            <ion-label>
              Teachers
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false" routerLink="/home" routerDirection="root">
          <ion-item>
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>
              Log out
            </ion-label>
          </ion-item>
        </ion-menu-toggle>


      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main" main></ion-router-outlet>
</ion-split-pane>
